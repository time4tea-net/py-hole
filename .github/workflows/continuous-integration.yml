name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    environment:
      name: continuous-integration
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Install Packages
        run:  |
          sudo gem install --no-document fpm
      - name: Build Package
        run:  |
          ./build.sh
